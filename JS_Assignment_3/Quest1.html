<!DOCTYPE html>

        <script>
           
           
           function findFirst()
                {
                    let foundvalue;
                    let array=[3,3,8,2,6];
                    
                    for(i=0;i<array.length;i++)
                    {
                    if((i===array.indexOf(array[i])) && (i===array.lastIndexOf(array[i])))
                    {
                    foundvalue=array[i];
                    break;
                    }
                    else
                    {
                    foundvalue="Not Founded";
                    }
                }
                return foundvalue;
                }
                console.log("Founded Value ="+findFirst());
                
            </script>
